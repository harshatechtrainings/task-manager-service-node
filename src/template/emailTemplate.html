<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>

<body>
    <div>
        <h2>Account Verification</h2>
        <p>Hello {{username}},</p>
        <p>Thank you for registering with our platform. Please click the link below to verify your email address:</p>
        <p><a href="{{verificationUrl}}" target="_blank">Verify Email</a></p>
        <p>If you didn't register on our platform, you can safely ignore this email.</p>
        <p>Best regards,<br>Our Platform Team</p>
    </div>
</body>

</html>
